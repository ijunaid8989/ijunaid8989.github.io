<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  
  <link rel="shortcut icon" href="{% link assets/images/favicon.png %}">

  <link rel="stylesheet" href="/assets/css/remarkdown.css">
  <link rel="stylesheet" href="/assets/css/styles.css">

</head>
<body class="{{ page.class }} remarkdown">
  <div class="container"">
    <header>
      <span>
        <a href="{% link index.html %}">{{ site.title }}</a>
      </span>

      <nav>
        <a href="{% link about.md %}">About</a>
        <a href="{% link index.html %}">Articles</a>
      </nav>
    </header>

    <section>
      {{ content }}
    </section>
  </div>
  
  <footer>
    Copyright 2021 {{ site.name }}
    / Built with <a href="https://fvsch.com/code/remarkdown">ReMarkdown</a>
  </footer>
</body>
</html>
