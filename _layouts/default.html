<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  
  <link rel="shortcut icon" href="{% link assets/images/favicon.png %}">

  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/remarkdown.css">

</head>
<body class="{{ page.class }}">
  <nav class="remarkdown a-bracket">
    <span>
      <a href="{% link index.html %}">{{ site.title }}</a>
    </span>
    <br>
    <a href="{% link about.md %}">About</a>
    <a href="{% link index.html %}">Articles</a>
  </nav>

  <main class="remarkdown hn-reset hn-hash h1-underline h2-underline a-bracket pre-tick quote-gt ul-plus strong-star">
    {{ content }}  
  </main>

</body>
</html>
